<section class="carousel-area container py-4" id="carousel">
  <mdb-carousel *ngIf="listItems.length!==0" [controls]="true" [indicators]="true" >
    <mdb-carousel-item *ngFor="let item of listItems | slice:0:10; let i=index" class="carousel-item" >
      <img
        src="{{item.image}}"
        class="d-block w-100"
        alt="..."
      />
      <a href="#!">
        <div class="mask" style="background:linear-gradient(to bottom, transparent, rgba(0,0,0,0.75));"></div>
      </a>
      <div class="carousel-caption d-none d-md-block">
        <div class="carousel-date">
          <i class="fab fa-hotjar"></i>
          <span>{{item.updated}}</span>
        </div>
        <h2 class="carousel-title"> {{item.title}} </h2>
        <div class="carousel-desc small">{{item.description}}</div>
      </div>

    </mdb-carousel-item>


  </mdb-carousel>
</section>
<section class="main container">
  <div class="wrapper row  py-4" >
    <div class="col-xs-12 col-md-8">
      <mdb-tabs *ngIf="arrData.length==sizeRss" class="my-4 custom-tabs" id="tab-all">
        <mdb-tab *ngFor="let item of arrData">
          <ng-template mdbTabTitle>
            <span>{{item.heading}}</span>
          </ng-template>
          <ng-template mdbTabContent>
            <div class="box-container">
              <ul class="post-items ">
                <li class="post-item" *ngFor="let d of item.data.slice(0, 6); index as i; first as isFirst" >
                    <div *ngIf="isFirst" class="bg-image position-relative" style="
                                            background-image: url('{{d.image}}');
                                            height: 100%;
                                          ">
                        <a href="#!">
                            <div class="mask" style="background:linear-gradient(to bottom, transparent, rgba(0,0,0,0.75));"></div>
                        </a>
                        <div class="carousel-caption d-none d-md-block text-start">
                            <h3 class="carousel-title">{{d.title}}</h3>
                            <div class="carousel-date small">
                                <i class="fab fa-hotjar"></i>
                                <span>{{d.updated}}</span>
                            </div>
                        </div>
                    </div>
                  <div *ngIf="!isFirst"  class="d-flex position-relative">
                    <img
                      src="{{d.image}}"
                      class="flex-shrink-0 me-3"
                      style="max-width: 6.875rem"
                      alt="..."
                    />
                    <div>
                      <span class="post-date">{{d.updated}}</span>
                      <h5 class="mt-0 small">{{d.title}}</h5>
                      <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </ng-template>
        </mdb-tab>
      </mdb-tabs>
    </div>
    <div class="social-widget-wrapper col-xs-12 col-md-4">
    <div class="widget-title">
        Theo dõi chúng tôi
    </div>
      <div class="row g-2">
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #55acee;" href="#!" role="button"
            ><i class="fab fa-twitter me-2"></i>Twitter</a
            >
          </div>
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #3b5998;" href="#!" role="button"
            ><i class="fab fa-facebook-f me-2"></i
            >Facebook</a>
          </div>
          <!-- Twitter -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #55acee;" href="#!" role="button"
            ><i class="fab fa-twitter me-2"></i
            >Twitter</a>
          </div>
          <!-- Google -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #dd4b39;" href="#!" role="button"
            ><i class="fab fa-google me-2"></i
            >Google</a>
          </div>
          <!-- Instagram -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #ac2bac;" href="#!" role="button"
            ><i class="fab fa-instagram me-2"></i
            >Instagram</a>
          </div>
          <!-- Linkedin -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #0082ca;" href="#!" role="button"
            ><i class="fab fa-linkedin-in me-2"></i
            >Linkedin</a>
          </div>
          <!-- Pinterest -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #c61118;" href="#!" role="button"
            ><i class="fab fa-pinterest me-2"></i
            >Pinterest</a>
          </div>
          <!-- Youtube -->
          <div class="social-widget col-xs-12 col-md-6">
            <a class="btn btn-primary w-100" style="background-color: #ed302f;" href="#!" role="button"
            ><i class="fab fa-youtube me-2"></i
            >Youtube</a>
          </div>
      </div>

    </div>
  </div>
</section>
