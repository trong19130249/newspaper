<div class="widget-title h6">Theo dõi chúng tôi</div>
<div class="row g-2">
  <div *ngFor="let item of dataSocial" class="social-widget col-xs-12 col-md-6">
    <a
      class="btn btn-primary w-100"
      style="background-color: {{ item.color }}"
      href="{{ item.link }}"
      role="button"
      ><i class="fab {{ item.icon }} me-2"></i>{{ item.name }}</a>
  </div>
</div>
<div class="py-3">
  <mdb-tabs [justified]="true">
    <mdb-tab title="Gần đây">
      <div class="box-container">
        <ul class="">
          <li class="post-item py-2" *ngFor="let item of listItems | slice: 8: 15">
            <div class="d-flex position-relative">
              <img
                src= "{{item.image}}"
                class="flex-shrink-0 me-3"
                style="max-width: 6.875rem"
                alt="..."
              />
              <div>
                <span class="post-date">{{item.updated}}</span>
                <h5 class="mt-0 small">
                  {{item.title}}
                </h5>
                <a routerLink="/posts/{{ item.link[0] | getLastUrl }}" class="stretched-link"></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </mdb-tab>
    <mdb-tab title="Phổ biến">
      <div class="box-container">
        <ul class="">
          <li class="post-item py-2" *ngFor="let item of listItems | slice: 16: 23">
            <div class="d-flex position-relative">
              <img
                src= "{{item.image}}"
                class="flex-shrink-0 me-3"
                style="max-width: 6.875rem"
                alt="..."
              />
              <div>
                <span class="post-date">{{item.updated}}</span>
                <h5 class="mt-0 small">
                  {{item.title}}
                </h5>
                <a routerLink="/posts/{{ item.link[0] | getLastUrl }}" class="stretched-link"></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </mdb-tab>
  </mdb-tabs>
</div>
<div class="d-flex flex-column align-items-center py-3">
  <i class="fas fa-envelope fa-3x mb-4 text-muted"></i>
  <h4 class="fa-sm">With Product You Purchase</h4>
  <hr class="w-25" />
  <h3 class="text-center">
    Đăng ký mail của bạn để nhận bài viết mới
  </h3>
  <p class="fa-sm py-4">Lorem ipsum dolor sit amet, consectetur.</p>
  <div class="d-flex align-items-center input-group mb-3 border py-1 w-100">
    <i class="fas fa-envelope px-2 text-muted"></i>
    <input
      type="text"
      class="border-0 text-center text-muted flex-grow-1"
      style="outline: none"
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
      placeholder="Nhập Email của bạn"
    />
  </div>
  <div class="d-grid gap-2 w-100">
    <button class="btn btn-primary" type="button">Đăng ký</button>
  </div>
</div>
<div class="py-3">
  <div class="widget-title">Thể loại</div>
  <ul class="" *ngIf="navItems!==undefined">
    <li
      class="d-flex justify-content-between py-1 align-items-center"
      style="font-size: 13px" *ngFor="let item of navItems"
    >
      <div class="">
        <i class="fas fa-angle-right me-1"></i>
        <a routerLink="/category/{{ item.id }}" class="text-reset">{{item.title}}</a>
      </div>
      <span class="badge bg-primary">100</span>
    </li>
  </ul>
</div>
